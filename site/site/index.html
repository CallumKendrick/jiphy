<html>

<head>
    <title>Jiphy GIF Generator!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>">
    <script src='js/gifshot.js'></script>
    <script src="js/script.js"></script>
    <script src="js/search.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css.css" rel="stylesheet"/>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-xs-8">
                <input type="text" class="form-control input-lg pad" placeholder="Search Term - Input a quote from a movie to find a GIF" onfocus="placeholder = ''" onblur="placeholder='Search Term - Input a quote from a movie to find a GIF'" id="search" style="text-align: center;">
                <button class="btn btn-primary" id="gif-search">Search</button>
                <div class="well">
                    <ul id="search-results" class="search-results">
                    </ul>
                </div>
                <input type="text" class="form-control input-lg pad" placeholder="Caption - Add a caption to your GIF" onfocus="placeholder = ''" onblur="placeholder='Caption - Add a caption to your GIF'" id="text" style="text-align: center;">
            </div>
            <div class="col-xs-4">
                <button class="btn btn-primary btn-large sidePad pad" onclick="makeGif('image')">Image Search</button>
                <button class="btn btn-primary btn-large sidePad pad" onclick="makeGif('webcam')">Make Your Own!</button>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-4">
                <input type="text" class="form-control input-med pad" placeholder="Height (pixels)" onfocus="placeholder = ''" onblur="placeholder='Height (pixels)'" id="height" style="text-align: center;">
            </div>
            <div class="col-xs-4">
                <input type="text" class="form-control input-med pad" placeholder="Width (pixels)" onfocus="placeholder = ''" onblur="placeholder='Width (pixels)'" id="width" style="text-align: center;">
            </div>
            <div class="col-xs-4">
                <select class="form-control pad" id="combo" style="text-align: center;">
                    <option value=2>2 Seconds</option>
                    <option value=3>3 Seconds</option>
                    <option value=4>4 Seconds</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8">
                <div id="gif">
                </div>
            </div>
            <div class="col-xs-4">
                <div id="container">
                    <video autoplay="true" id="videoElement">
                    </video>
                </div>
            </div>
        </div>
    </div>


    <script>
    var video = document.querySelector("#videoElement");
    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;
    if (navigator.getUserMedia) {
        navigator.getUserMedia({video: true}, handleVideo, videoError);
    }
    function handleVideo(stream) {
        video.src = window.URL.createObjectURL(stream);
    }
    function videoError(e) {
        console.log("Video stream denied or unsupported");
    }
    </script>


</body>

</html>
